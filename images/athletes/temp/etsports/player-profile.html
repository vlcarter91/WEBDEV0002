<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Player Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="player-profiles">
    <!-- Left Column -->
    <div class="left-column">
      <div class="c1">Container 1</div>
      <div class="c2">Container 2</div>
      <div class="c3">Container 3</div>
    </div>

    <!-- Main Layout: Narrow nav + wide content -->
    <div class="main-layout">
      <div class="c4">Players</div>

      <!-- c5 shows player links only -->
      <div class="c5" id="player-profiles-content">
        <h2>Player Profiles (Sorted by Last Name)</h2>
        <ul id="profile-links" style="list-style-type: none; padding-left: 0;"></ul>
      </div>
    </div>
  </div>

  <script>
    // Convert filename to slug (for clean URL)
    function getSlugFromFilename(filename) {
      return filename
        .replace(/^2G[_-]?/, '')
        .replace(/\.[^/.]+$/, '')
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-');
    }

    // Prettify slug for display (e.g., marcus-carter â†’ Marcus Carter)
    function prettifySlug(slug) {
      return slug
        .replace(/[-_]/g, ' ')
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    // Extract last name from slug (used for sorting)
    function getLastName(slug) {
      const parts = slug.split(/[-_]/);
      return parts[parts.length - 1] || '';
    }

    // Fetch 2G images from API and generate player links
    fetch('/api/player-images')
      .then(response => response.json())
      .then(files => {
        const players = files.map(filename => {
          const slug = getSlugFromFilename(filename);
          const name = prettifySlug(slug);
          const lastName = getLastName(slug);
          return { filename, slug, name, lastName };
        });

        // Sort players alphabetically by last name
        players.sort((a, b) => a.lastName.localeCompare(b.lastName));

        const list = document.getElementById("profile-links");

        players.forEach(player => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `profiles/${player.slug}.html`;
          a.textContent = player.name;
          a.style.display = "block";
          a.style.marginBottom = "6px";
          a.style.textDecoration = "none";
          a.style.color = "#0077cc";

          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Error loading player list:", error);
      });
  </script>

</body>
</html>
